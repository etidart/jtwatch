<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jtwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="app-title">
        <span>jtwatch</span>
      </div>
    </header>

    <div class="container">
      <div class="status-info">
        <p>
          <strong>jackett:</strong>
          <span id="jackettLink" class="link">http://localhost:9117</span>
          <span>-----</span>
          <strong id="jackettStatus">/</strong>
        </p>
        <p>
          <strong>torrserver:</strong>
          <span id="torrserverLink" class="link">http://localhost:8090</span>
          <span>-----</span>
          <strong id="torrserverStatus">/</strong>
        </p>
      </div>

      <div class="card">
        <h2 class="card-title">search</h2>
        <div class="form-group">
          <label for="searchQuery">query</label>
          <input
            type="text"
            id="searchQuery"
            placeholder="name / kpXXXXXX / ttXXXXXX"
          />
          <div class="addit-options">
            <div>
              <label for="rangeHand1">quality</label>
              <div class="slider-wrapper" style="--value-1: 1; --value-2: 3">
                <div class="slider-track"></div>
                <div class="slider-range"></div>

                <div class="thumbs">
                  <input
                    class="range-input"
                    type="range"
                    id="rangeHand1"
                    min="0"
                    max="3"
                    value="1"
                    step="1"
                    aria-valuemin="0"
                    aria-valuemax="3"
                    aria-orientation="horizontal"
                    list="tickmarks"
                    style="z-index: 2"
                  />
                  <input
                    class="range-input"
                    type="range"
                    id="rangeHand2"
                    min="0"
                    max="3"
                    value="3"
                    step="1"
                    aria-valuemin="0"
                    aria-valuemax="3"
                    aria-orientation="horizontal"
                    list="tickmarks"
                    style="z-index: 2"
                  />
                </div>

                <datalist id="tickmarks" class="tickmarks">
                  <option>480</option>
                  <option>720</option>
                  <option>1080</option>
                  <option>2160</option>
                </datalist>
              </div>
            </div>
            <div>
              <label for="seasonInput">season</label>
              <input type="number" id="seasonInput" min="0" />
            </div>
          </div>
        </div>
        <button id="searchButton">search</button>
      </div>

      <div class="card hidden" id="resultsCard">
        <h2 class="card-title">search results</h2>
        <div class="results-container" id="torrentResults">
          <!-- results will be displayed here -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
